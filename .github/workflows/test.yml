          key_tests = [
              ('âœ…', 'âœ“', 'Green checkmark'),
              ('âŒ', 'âœ—', 'Red cross'),
              ('ðŸ”¥', 'ç«', 'Fire emoji'),
              ('âš ', '!', 'Warning'),
