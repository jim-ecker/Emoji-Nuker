          emoji_chars = ['âœ…', 'âŒ', 'ðŸ”¥', 'âš ', 'â­', 'âž¡', 'ðŸ”º', 'ðŸ”»']
          print('Testing emoji detection:')
          for emoji in emoji_chars:
              is_emoji = bool(EMOJI_PATTERN.search(emoji))
              if is_emoji:
                  print(f'âœ“ {emoji} (U+{ord(emoji):04X}) correctly detected as emoji')
              else:
                  print(f'âœ— {emoji} (U+{ord(emoji):04X}) not detected as emoji')
