          ]
          
          print('Testing key substitutions:')
          for emoji, expected, name in key_tests:
              if emoji in BASE_SUBSTITUTIONS:
                  actual = BASE_SUBSTITUTIONS[emoji]
                  if actual == expected:
                      print(f'âœ“ {name}: {emoji} -> {actual}')
                  else:
