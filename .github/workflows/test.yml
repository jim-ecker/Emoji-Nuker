          "

      - name: Clean up test files
        run: |
          rm -f test_emoji_output.py test_emoji_label.py test_emoji_combined.py test_emoji_color.py test_arrows.txt

      - name: Success
        if: success()
        run: echo 'All Emoji Nuker tests passed!' 