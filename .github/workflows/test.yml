          "

      - name: Test diagonal arrows are not replaced
        run: |
          echo "Testing diagonal arrows: â†— â†˜ â†™ â†– and up-down arrows: â†• â†”" > test_arrows.txt
          python3 src/emoji-nuker --substitute test_arrows.txt
          # Check that the file was not modified (no emojis found)
          if grep -q "â†— â†˜ â†™ â†–" test_arrows.txt && grep -q "â†• â†”" test_arrows.txt; then
              echo "âœ“ Diagonal arrows and up-down arrows correctly left unchanged"
          else
