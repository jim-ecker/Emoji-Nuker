              is_emoji = bool(EMOJI_PATTERN.search(symbol))
              if not is_emoji:
                  print(f'âœ“ {symbol} (U+{ord(symbol):04X}) is safe')
              else:
                  print(f'âœ— {symbol} (U+{ord(symbol):04X}) incorrectly detected as emoji')
